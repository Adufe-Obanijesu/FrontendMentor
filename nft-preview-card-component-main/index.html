<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-8 col-xs-4">
        <div class="card-container">
          <div class="container-image-overlay">
            <img class="card-image" src="./images/image-equilibrium.jpg" alt="">
            <div class="overlay">
              <a href="#" class="icon" title="User Profile">
                <img class="hover-image" src="./images/icon-view.svg" alt="">
              </a>
            </div>
          </div>
          <section class="card-content">
            <h4><a class="title-link" href="#">Equilibrium # 3429</a></h4>
            <p>Our equilibrium collection promotes <br> balance and calm.</p>
            <section class="rate-and-days">
              <span class="ethereum"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
              <span class="days-left"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
            </section>
          </section>
          <hr>
          <div>
            <img class="avatar" src="./images/image-avatar.png" alt="">Created by <a class="author-link" href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
