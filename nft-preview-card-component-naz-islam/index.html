<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>NFT preview card component</title>
</head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4 col-sm-8 col-xs-4">
          <main class="card-container">
            <figure class="container-image-overlay">
              <img class="card-image" src="./images/image-equilibrium.jpg" alt="nft-card-image-equilibrium">
              <section class="overlay">
                <a href="#" class="overlay-icon" title="User Profile">
                  <img class="hover-image" src="./images/icon-view.svg" alt="icon-view-on-hover">
                </a>
              </section>
            </figure>
            <section class="card-content">
              <h4><a class="title-link" href="#">Equilibrium # 3429</a></h4>
              <p>Our equilibrium collection promotes balance and calm.</p>
              <section class="rate-and-days">
                <span class="ethereum"><img class="icon" src="./images/icon-ethereum.svg" alt="ethereum-icon"> 0.041 ETH</span>
                <aside class="days-left"><img class="icon" src="./images/icon-clock.svg" alt="clock-icon"> 3 days left</aside>
              </section>
            </section>
            <hr>
            <footer>
              <img class="avatar" src="./images/image-avatar.png" alt="avatar-image"><span class="avatar-content">Created by <a class="author-link" href="#">Jules Wyvern</span></a>
            </footer>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
